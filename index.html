<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #4facfe;
      outline: none;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #00c6ff;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Sales Prediction</h1>
    <input type="number" id="budget" placeholder="Enter Marketing Budget" />
    <button onclick="getPrediction()">Predict Sales</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getPrediction() {
      const budget = document.getElementById("budget").value;
      if (!budget) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a budget!";
        return;
      }

      try {
        const response = await fetch(`https://market-prediction-ye74.onrender.com/prediction/${budget}`);
        const data = await response.text();
        document.getElementById("result").innerText = `üìà Predicted Sales: ${data}`;
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå Error fetching prediction!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
